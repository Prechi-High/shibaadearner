<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile</title>
  <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-bg: #ffeb3b;
      --dark-accent: #f57c00;
      --text-dark: #212121;
      --text-light: #555;
      --card-bg: rgba(255, 255, 255, 0.85);
      --success-color: #10b981;
      --primary-color: #7c3aed;
      --text-color: #e0e0e0;
      --bg-color: #121212;
      --gold-color: #ffd700;
    }
    body {
      background: url("img/background.jpg") center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: "Exo", sans-serif;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      overflow: auto;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 15px;
      margin-top: 70px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .loading-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loader {
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: #a722f6;
    }
    .loader:before,
    .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s spin linear infinite;
    }
    .loader:after {
      color: yellow;
      transform: rotateY(70deg);
      animation-delay: .4s;
    }
    @keyframes spin {
      0%, 100% { box-shadow: .2em 0px 0 0px currentcolor; }
      12% { box-shadow: .2em .2em 0 0 currentcolor; }
      25% { box-shadow: 0 .2em 0 0px currentcolor; }
      37% { box-shadow: -.2em .2em 0 0 currentcolor; }
      50% { box-shadow: -.2em 0 0 0 currentcolor; }
      62% { box-shadow: -.2em -.2em 0 0 currentcolor; }
      75% { box-shadow: 0px -.2em 0 0 currentcolor; }
      87% { box-shadow: .2em -.2em 0 0 currentcolor; }
    }
    .fixed-header {
      flex-shrink: 0;
      padding-bottom: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: transparent;
    }
    .profile-section {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 5px;
      margin-bottom: 5px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 15px;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .profile-name {
      font-family: "Outfit", sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin: 0;
    }
    .profile-id {
      font-size: 1rem;
      color: var(--text-color);
      margin-top: 5px;
    }
    .separator {
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      margin: 5px 0;
    }
    .stats-list {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-family: "Exo";
      font-size: 1.3rem;
      color: white;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .stat-label {
      font-weight: 700;
      text-transform: uppercase;
      color: var(--gold-color);
    }
    .stat-value {
      font-weight: 600;
      color: var(--success-color);
      text-align: right;
    }
    .action-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px 0;
      overflow-y: auto;
    }
    .action-button {
      background: linear-gradient(135deg, var(--dark-accent), #e65100);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: "Exo", sans-serif;
      font-weight: 700;
      color: white;
      font-size: 1rem;
      width: 98%;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 124, 0, 0.3);
      cursor: pointer;
    }
    .action-button i {
      font-size: 1.2rem;
    }
    @media (max-width: 576px) {
      .container {
        padding: 10px;
      }
      .profile-section {
        padding: 15px;
      }
      .profile-photo {
        width: 60px;
        height: 60px;
      }
      .profile-name {
        font-size: 1.3rem;
      }
      .profile-id {
        font-size: 0.9rem;
      }
      .stats-list {
        font-size: 0.9rem;
      }
      .stat-value {
        font-size: 0.9rem;
      }
      .action-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      .action-button i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <span class="loader"></span>
  </div>
  <div class="container" id="mainContent" style="display: none;">
    <div class="fixed-header">
      <div class="profile-section">
        <div class="profile-header">
          <div class="profile-photo" id="profilePhoto"></div>
          <div class="profile-info">
            <h2 class="profile-name" id="profileName">Your Name</h2>
            <div class="profile-id" id="profileId">ID: N/A</div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="stats-list">
          <div class="stat-item">
            <span class="stat-label">Balance</span>
            <span class="stat-value" id="balance">$0.00</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Gems</span>
            <span class="stat-value" id="gems">0</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Lifetime Withdraw</span>
            <span class="stat-value" id="lifetimeWithdraw">$0.00</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">My Badge</span>
            <span class="stat-value" id="myBadge">LV0</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Completed Task</span>
            <span class="stat-value" id="completedTask">0</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Joined At</span>
            <span class="stat-value" id="joinedAt">N/A</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Streaks</span>
            <span class="stat-value" id="streaks">0</span>
          </div>
          <div class="separator"></div>
          <div class="stat-item">
            <span class="stat-label">Profile Age</span>
            <span class="stat-value" id="profileAge">0 days</span>
          </div>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="action-button" onclick="window.location.href='ref-stats.html'">
        <span><i class="fas fa-user-friends"></i> Invitation Statistics</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="action-button" onclick="window.location.href='gift-code.html'">
          <span><i class="fas fa-gift"></i> Gift Code</span>
          <i class="fas fa-arrow-right"></i>
      </button>
      <button class="action-button" onclick="window.location.href='badges.html'">
        <span><i class="fas fa-medal"></i> Badges & Benefits</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="action-button" onclick="window.location.href='terms.html'">
        <span><i class="fas fa-file-contract"></i> Terms & Conditions</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="action-button" onclick="window.location.href='privacy.html'">
        <span><i class="fas fa-shield-alt"></i> Privacy & Security</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="action-button" onclick="window.location.href='https://t.me/wintrosupportbot'">
        <span><i class="fas fa-headset"></i> Help & support</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(function() {
      window.location.href = 'index.html';
    });
    // DOM Elements
    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');
    const profilePhoto = document.getElementById('profilePhoto');
    const profileName = document.getElementById('profileName');
    const profileId = document.getElementById('profileId');
    const balance = document.getElementById('balance');
    const gems = document.getElementById('gems');
    const lifetimeWithdraw = document.getElementById('lifetimeWithdraw');
    const myBadge = document.getElementById('myBadge');
    const completedTask = document.getElementById('completedTask');
    const joinedAt = document.getElementById('joinedAt');
    const streaks = document.getElementById('streaks');
    const profileAge = document.getElementById('profileAge');
    // Variables
    let userData = null;
    let currentInitData = null;
    function initApp() {
      if (!loadingScreen || !mainContent || !profilePhoto || !profileName || !profileId ||
          !balance || !gems || !lifetimeWithdraw || !myBadge || !completedTask || !joinedAt || !streaks || !profileAge) {
        console.error('Required DOM elements are missing');
        showError('Initialization Error', 'Required elements not found. Please refresh the page.');
        return;
      }
      currentInitData = tg.initData;
      fetchProfileData();
    }
    async function fetchProfileData() {
      try {
        loadingScreen.style.display = 'flex';
        mainContent.style.display = 'none';
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const [response] = await Promise.all([
          fetch('api/profile.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              init_data: currentInitData
            }),
            signal: controller.signal
          }).finally(() => clearTimeout(timeoutId)),
          new Promise(resolve => setTimeout(resolve, 1000))
        ]);
        const data = await response.json();
        if (!data.ok) {
          throw new Error(data.message || 'API error');
        }
        userData = data.result;
        displayProfileData();
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
      } catch (error) {
        console.error('Error fetching profile data:', error);
        if (error.name === 'AbortError') {
          showError('Network Timeout', 'Request took too long. Please try again.');
        } else {
          showError('Network Error', 'Failed to connect to server. Please try again later.');
        }
      } finally {
        setTimeout(() => {
          if (loadingScreen && mainContent) {
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
          }
        }, 1000);
      }
    }
    function displayProfileData() {
      if (!userData) {
        console.error('userData is null');
        showError('Data Error', 'Profile data not available.');
        return;
      }
      profilePhoto.style.backgroundImage = `url('${tg.initDataUnsafe?.user?.photo_url || '/placeholder.svg'}')`;
      profileName.textContent = tg.initDataUnsafe?.user?.first_name || 'Your Name';
      profileId.textContent = `ID: ${tg.initDataUnsafe?.user?.id || 'N/A'}`;
      balance.textContent = `$${parseFloat(userData.balance || 0).toFixed(2)}`;
      gems.textContent = userData.gems || 0;
      lifetimeWithdraw.textContent = `$${parseFloat(userData.lifetime_withdraw || 0).toFixed(2)}`;
      myBadge.textContent = (userData.my_badge || 'lv0').toUpperCase();
      completedTask.textContent = userData.total_task_complete || 0;
      joinedAt.textContent = userData.joined_at || 'N/A';
      streaks.textContent = userData.streaks || 0;
      // Calculate profile age in days
      const today = new Date();
      const joinedDate = userData.joined_at ? new Date(userData.joined_at) : null;
      const profileAgeDays = joinedDate ? Math.floor((today - joinedDate) / (1000 * 60 * 60 * 24)) : 0;
      profileAge.textContent = `${profileAgeDays} days`;
    }
    function showError(title, text) {
      Swal.fire({
        icon: 'error',
        title: title,
        text: text,
        confirmButtonColor: 'var(--primary-color)',
        background: 'var(--bg-color)',
        color: 'var(--text-color)'
      });
    }
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
