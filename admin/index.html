<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="nav-footer.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            margin: 0;
            padding-bottom: 70px;
        }
       
        .navbar {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2);
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #e3f2fd !important;
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
       
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
       
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 86, 179, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
       
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 86, 179, 0.15);
        }
       
        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
       
        .stats-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 0.25rem;
        }
       
        .stats-label {
            color: #495057;
            font-weight: 500;
            font-size: 1rem;
        }
       
        .stats-subtitle {
            color: black;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
       
        .btn-primary {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
       
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.3);
        }
       
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
       
        .modal-header {
            background: linear-gradient(135deg, #0056b3 0%, #007bff 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }
       
        .modal-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
        }
       
        .modal-body {
            padding: 2rem;
        }
       
        .form-control {
            border-radius: 8px;
            border: 2px solid #dee2e6;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
       
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.25);
        }
       
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
       
        .loading-spinner {
            font-size: 3rem;
            color: #0056b3;
            animation: spin 1s linear infinite;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
       
        .pending-stats {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }
       
        .success-stats {
            background: linear-gradient(135deg, #28a745 0%, #198754 100%);
            color: white;
        }
       
        .pending-stats .stats-icon,
        .success-stats .stats-icon {
            -webkit-text-fill-color: white;
        }
       
        .pending-stats .stats-number,
        .success-stats .stats-number {
            color: white;
        }
       
        .pending-stats .stats-label,
        .success-stats .stats-label {
            color: rgba(255, 255, 255);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="text-center">
            <i class="fas fa-spinner loading-spinner"></i>
            <div class="mt-3 fw-medium">Loading statistics...</div>
        </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shield-alt me-2"></i>Admin Authentication
                    </h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="adminPassword" class="form-label fw-medium">Admin Password</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="Enter secure password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Secure Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation/Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i>Statistics Dashboard
            </a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="main-container" id="mainContent" style="display: none;">
        <!-- Statistics Grid -->
        <div class="stats-grid">
            <!-- Total Users -->
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stats-number" id="totalUsers">-</div>
                <div class="stats-label">Total Users</div>
                <div class="stats-subtitle">Registered members</div>
            </div>
            <!-- New Users Today -->
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="stats-number" id="newUsersToday">-</div>
                <div class="stats-label">New Users Today</div>
                <div class="stats-subtitle">Daily registrations</div>
            </div>
            <!-- Total Balance -->
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stats-number" id="totalBalance">$-</div>
                <div class="stats-label">Total Balance</div>
                <div class="stats-subtitle">Combined user balances</div>
            </div>
            <!-- Total Gems -->
            <div class="stats-card">
                <div class="stats-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <div class="stats-number" id="totalGems">-</div>
                <div class="stats-label">Total Gems</div>
                <div class="stats-subtitle">All user gems</div>
            </div>
            <!-- Pending Withdrawals -->
            <div class="stats-card pending-stats">
                <div class="stats-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stats-number" id="pendingCount">-</div>
                <div class="stats-label">Pending Withdrawals</div>
                <div class="stats-subtitle">
                    Total: <span id="pendingAmount">$-</span>
                </div>
            </div>
            <!-- Successful Withdrawals -->
            <div class="stats-card success-stats">
                <div class="stats-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stats-number" id="successCount">-</div>
                <div class="stats-label">Successful Withdrawals</div>
                <div class="stats-subtitle">
                    Total: <span id="successAmount">$-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let adminPassword = '';
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedPassword = getCookie('admin_password');
            if (savedPassword) {
                adminPassword = savedPassword;
                document.getElementById('mainContent').style.display = 'block';
                loadStatistics();
            } else {
                new bootstrap.Modal(document.getElementById('loginModal')).show();
            }
        });
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
           
            // Test password with stats API
            fetch('api/stats.php/stats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    admin_password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    adminPassword = password;
                    setCookie('admin_password', password, 1);
                    bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                    document.getElementById('mainContent').style.display = 'block';
                    loadStatistics();
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: 'Welcome to the statistics dashboard!',
                        timer: 2000,
                        showConfirmButton: false
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: 'Invalid admin password'
                    });
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to server'
                });
            });
        });
        // Load statistics
        function loadStatistics() {
            document.getElementById('loadingOverlay').style.display = 'flex';
           
            fetch('api/stats.php/stats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    admin_password: adminPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    updateStatisticsDisplay(data.result);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error loading statistics:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error Loading Statistics',
                    text: error.message || 'Failed to load statistics'
                });
            })
            .finally(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }
        // Update statistics display
        function updateStatisticsDisplay(stats) {
            // Animate number changes
            animateNumber('totalUsers', stats.total_users);
            animateNumber('newUsersToday', stats.new_users_today);
            animateNumber('totalGems', stats.total_gems);
            animateNumber('pendingCount', stats.pending_withdrawals);
            animateNumber('successCount', stats.success_withdraw);
           
            // Update monetary values
            animateMoney('totalBalance', stats.total_balance);
            animateMoney('pendingAmount', stats.pending_withdraw_amount);
            animateMoney('successAmount', stats.success_withdraw_amount);
        }
        // Animate number changes
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent.replace(/[^0-9]/g, '')) || 0;
            const increment = (targetValue - currentValue) / 20;
            let current = currentValue;
           
            const animation = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= targetValue) || (increment < 0 && current <= targetValue)) {
                    current = targetValue;
                    clearInterval(animation);
                }
                element.textContent = Math.round(current).toLocaleString();
            }, 50);
        }
        // Animate money values
        function animateMoney(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseFloat(element.textContent.replace(/[^0-9.]/g, '')) || 0;
            const increment = (targetValue - currentValue) / 20;
            let current = currentValue;
           
            const animation = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= targetValue) || (increment < 0 && current <= targetValue)) {
                    current = targetValue;
                    clearInterval(animation);
                }
                element.textContent = '$' + current.toFixed(2);
            }, 50);
        }
        // Cookie functions
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        
        function redirect(url, vibrate) {
            if (vibrate && navigator.vibrate) navigator.vibrate(7);
            window.location.href = url;
        }
        navFooter.add(
            {
                theme: 'dark',
                selectedColor: 'blue'
            },
            [
                {
                    name: "Dashboard",
                    icon: "fa-house",
                    onClick: (e) => redirect("index.html", true),
                    selected: true
                },
                {
                    name: "Users",
                    icon: "fa-user",
                    onClick: (e) => redirect("users.html", true)
                },
                {
                    name: "Gift Codes",
                    icon: "fa-gift",
                    onClick: (e) => redirect("gift-code.html", true)
                },
                {
                    name: "Task",
                    icon: "fa-list-check",
                    onClick: (e) => redirect("task.html", true)
                },
                {
                    name: "Settings",
                    icon: "fa-gear",
                    onClick: (e) => redirect("settings.html", true)
                },
                {
                    name: "Withdraws",
                    icon: "fa-money-bill",
                    onClick: (e) => redirect("withdrawals.html", true)
                }
            ]
        );
    </script>
</body>
</html>
