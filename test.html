<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giga SDK Object Checker</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #ffd700; }
  pre {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 8px;
    text-align: left;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 70vh;
    overflow-y: auto;
  }
  button {
    background: #ffd700;
    color: #111;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    margin-top: 20px;
  }
</style>

<!-- ‚úÖ Load the same Giga SDK -->
<script src="https://ad.gigapub.tech/script?id=3604"></script>

</head>
<body>
  <h1>üîç Giga SDK Mobile Checker</h1>
  <p>Press the button below after the page loads.</p>
  <button onclick="checkSDK()">Check SDK</button>
  <pre id="log">Waiting...</pre>

<script>
const logBox = document.getElementById("log");
function log(msg){
  console.log(msg);
  logBox.textContent += "\n" + msg;
}

async function checkSDK(){
  log("\n--- Starting SDK Check ---");
  // wait up to 10 seconds for SDK load
  for(let i=0;i<10;i++){
    if(window.GigaAds || window.GigaSDK || window.showGiga) break;
    log(`‚è≥ Waiting for SDK to load (${i+1}/10)...`);
    await new Promise(r=>setTimeout(r,1000));
  }

  const globals = Object.keys(window)
    .filter(k=>k.toLowerCase().includes("giga"))
    .sort();

  log("üîç Global objects found: " + (globals.length ? globals.join(", ") : "none"));

  if(window.GigaAds){
    log("‚úÖ window.GigaAds found!");
    try {
      if(window.GigaAds.init){
        log("‚öôÔ∏è Calling GigaAds.init('3604')...");
        window.GigaAds.init("3604");
      } else {
        log("‚ö†Ô∏è No init() function in GigaAds");
      }

      if(window.GigaAds.show){
        log("üé¨ Trying GigaAds.show('main')...");
        window.GigaAds.show("main");
      } else {
        log("‚ö†Ô∏è No show() function in GigaAds");
      }
    } catch(err){
      log("‚ùå Error calling GigaAds: " + err.message);
    }
  } else if(window.showGiga){
    log("‚ö†Ô∏è Only window.showGiga exists.");
    try {
      log("üé¨ Trying window.showGiga(3604)...");
      await window.showGiga(3604);
      log("‚úÖ showGiga() call completed.");
    } catch(err){
      log("‚ùå showGiga() failed: " + err.message);
    }
  } else {
    log("‚ùå No Giga-related functions found at all.");
  }
}
</script>
</body>
</html>
