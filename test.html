<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giga Ad Visual Test</title>
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background: #f0c420;
      color: #222;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background: #ffdb4d; }
    #log {
      margin-top: 20px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
    }

    /* Fullscreen fallback overlay */
    #fallbackOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      color: #ffd700;
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }
    #fallbackOverlay button {
      margin-top: 20px;
      background: #ffd700;
      color: #111;
      font-size: 1.2rem;
    }
  </style>


  
<script src="https://ad.gigapub.tech/script?id=3604"></script>

    <script>
      // Wait a bit and then test what exists on window
      window.addEventListener("load", async () => {
        console.log("Initial showGiga:", typeof window.showGiga);
        // wait up to 10 s for the SDK to register itself
        for (let i = 0; i < 10; i++) {
          if (typeof window.showGiga === "function") break;
          console.log("⏳ waiting…");
          await new Promise(r => setTimeout(r, 1000));
        }
        console.log("Final showGiga:", typeof window.showGiga);
      });
    </script>
</body>
</html>
