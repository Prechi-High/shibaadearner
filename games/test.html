<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .game-container {
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #0f3460, #1a1a2e);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 2px solid #3498db;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #3498db;
        }
        
        .game-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7ed6df;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: #f9ca24;
            text-align: center;
            margin-top: 5px;
        }
        
        .game-area {
            height: 480px;
            position: relative;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cannon {
            width: 60px;
            height: 60px;
            background: #e74c3c;
            border-radius: 50%;
            position: relative;
            z-index: 10;
        }
        
        .cannon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 60px;
            background: #e74c3c;
            top: -30px;
            left: 15px;
            border-radius: 15px;
        }
        
        .next-bubble {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #9b59b6;
            position: absolute;
            right: 100px;
            bottom: 10px;
            border: 2px solid white;
        }
        
        .game-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .mode-indicator {
            font-size: 18px;
            font-weight: bold;
            color: #f9ca24;
        }
        
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #7ed6df;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .overlay-title {
            font-size: 48px;
            font-weight: bold;
            color: #f9ca24;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(249, 202, 36, 0.7);
        }
        
        .overlay-subtitle {
            font-size: 24px;
            color: #7ed6df;
            margin-bottom: 30px;
        }
        
        .start-button {
            padding: 15px 40px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .start-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .bubble.red { background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b); }
        .bubble.blue { background: radial-gradient(circle at 30% 30%, #3498db, #2980b9); }
        .bubble.green { background: radial-gradient(circle at 30% 30%, #2ecc71, #27ae60); }
        .bubble.yellow { background: radial-gradient(circle at 30% 30%, #f9ca24, #f39c12); }
        .bubble.purple { background: radial-gradient(circle at 30% 30%, #9b59b6, #8e44ad); }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">TIME</div>
                    <div class="stat-value" id="time">60s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">SHOTS</div>
                    <div class="stat-value" id="shots">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
            </div>
            <div class="game-title">BUBBLE SHOOTER</div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
            
            <div class="game-controls">
                <div class="cannon"></div>
            </div>
            
            <div class="next-bubble"></div>
            
            <div class="game-footer">
                <div class="mode-indicator">CLASSIC&HUGE</div>
                <div class="player-name">Player</div>
                <div class="mode-indicator">REWARDS</div>
            </div>
        </div>
        
        <div class="game-overlay" id="start-overlay">
            <div class="overlay-title">BUBBLE SHOOTER</div>
            <div class="overlay-subtitle">CLASSIC & HUGE REWARDS</div>
            <button class="start-button" id="start-button">START GAME</button>
        </div>
        
        <div class="game-overlay hidden" id="game-over-overlay">
            <div class="overlay-title">GAME OVER</div>
            <div class="overlay-subtitle">Your Score: <span id="final-score">0</span></div>
            <button class="start-button" id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const startOverlay = document.getElementById('start-overlay');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const timeDisplay = document.getElementById('time');
            const shotsDisplay = document.getElementById('shots');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('final-score');
            const nextBubble = document.querySelector('.next-bubble');
            
            // Set canvas size
            canvas.width = 800;
            canvas.height = 480;
            
            // Game variables
            let gameActive = false;
            let timeLeft = 60;
            let shots = 0;
            let score = 0;
            let gameInterval;
            let timeInterval;
            let bubbles = [];
            let currentBubble = null;
            let nextBubbleColor = null;
            let cannonAngle = 0;
            
            // Bubble colors
            const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
            
            // Initialize game
            function initGame() {
                gameActive = true;
                timeLeft = 60;
                shots = 0;
                score = 0;
                bubbles = [];
                
                timeDisplay.textContent = timeLeft + 's';
                shotsDisplay.textContent = shots;
                scoreDisplay.textContent = score;
                
                // Create initial bubble grid
                createBubbleGrid();
                
                // Set next bubble
                setNextBubble();
                
                // Start game loop
                gameInterval = requestAnimationFrame(gameLoop);
                
                // Start timer
                timeInterval = setInterval(updateTimer, 1000);
                
                // Hide overlays
                startOverlay.classList.add('hidden');
                gameOverOverlay.classList.add('hidden');
            }
            
            // Create initial bubble grid
            function createBubbleGrid() {
                const rows = 8;
                const cols = 12;
                const bubbleRadius = 25;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        // Create a staggered grid (every other row is offset)
                        const x = col * (bubbleRadius * 2) + (row % 2 === 0 ? 0 : bubbleRadius);
                        const y = row * (bubbleRadius * 1.8) + 50;
                        
                        // Random color
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        
                        bubbles.push({
                            x: x,
                            y: y,
                            radius: bubbleRadius,
                            color: color,
                            row: row,
                            col: col
                        });
                    }
                }
            }
            
            // Set the next bubble to shoot
            function setNextBubble() {
                nextBubbleColor = colors[Math.floor(Math.random() * colors.length)];
                nextBubble.className = 'next-bubble ' + nextBubbleColor;
                
                // Create current bubble if it doesn't exist
                if (!currentBubble) {
                    currentBubble = {
                        x: canvas.width / 2,
                        y: canvas.height - 60,
                        radius: 25,
                        color: nextBubbleColor,
                        dx: 0,
                        dy: 0,
                        moving: false
                    };
                    
                    setNextBubble();
                }
            }
            
            // Game loop
            function gameLoop() {
                if (!gameActive) return;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw bubbles
                drawBubbles();
                
                // Draw current bubble if it exists and is moving
                if (currentBubble && currentBubble.moving) {
                    drawBubble(currentBubble);
                    
                    // Update bubble position
                    currentBubble.x += currentBubble.dx;
                    currentBubble.y += currentBubble.dy;
                    
                    // Check for collisions with walls
                    if (currentBubble.x - currentBubble.radius < 0 || 
                        currentBubble.x + currentBubble.radius > canvas.width) {
                        currentBubble.dx = -currentBubble.dx;
                    }
                    
                    // Check for collisions with ceiling
                    if (currentBubble.y - currentBubble.radius < 0) {
                        currentBubble.moving = false;
                        attachBubble();
                    }
                    
                    // Check for collisions with other bubbles
                    for (let i = 0; i < bubbles.length; i++) {
                        if (checkCollision(currentBubble, bubbles[i])) {
                            currentBubble.moving = false;
                            attachBubble();
                            break;
                        }
                    }
                } else if (currentBubble && !currentBubble.moving) {
                    // Draw current bubble in cannon
                    drawBubble(currentBubble);
                }
                
                // Draw cannon
                drawCannon();
                
                // Continue game loop
                gameInterval = requestAnimationFrame(gameLoop);
            }
            
            // Draw all bubbles
            function drawBubbles() {
                bubbles.forEach(bubble => {
                    drawBubble(bubble);
                });
            }
            
            // Draw a single bubble
            function drawBubble(bubble) {
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                
                // Create gradient for bubble
                const gradient = ctx.createRadialGradient(
                    bubble.x - bubble.radius/3, 
                    bubble.y - bubble.radius/3, 
                    0,
                    bubble.x, 
                    bubble.y, 
                    bubble.radius
                );
                
                // Set gradient colors based on bubble color
                switch(bubble.color) {
                    case 'red':
                        gradient.addColorStop(0, '#e74c3c');
                        gradient.addColorStop(1, '#c0392b');
                        break;
                    case 'blue':
                        gradient.addColorStop(0, '#3498db');
                        gradient.addColorStop(1, '#2980b9');
                        break;
                    case 'green':
                        gradient.addColorStop(0, '#2ecc71');
                        gradient.addColorStop(1, '#27ae60');
                        break;
                    case 'yellow':
                        gradient.addColorStop(0, '#f9ca24');
                        gradient.addColorStop(1, '#f39c12');
                        break;
                    case 'purple':
                        gradient.addColorStop(0, '#9b59b6');
                        gradient.addColorStop(1, '#8e44ad');
                        break;
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Add bubble highlight
                ctx.beginPath();
                ctx.arc(
                    bubble.x - bubble.radius/3, 
                    bubble.y - bubble.radius/3, 
                    bubble.radius/3, 
                    0, 
                    Math.PI * 2
                );
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
                
                // Add bubble border
                ctx.beginPath();
                ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Draw cannon
            function drawCannon() {
                const cannonX = canvas.width / 2;
                const cannonY = canvas.height - 30;
                
                // Draw cannon base
                ctx.beginPath();
                ctx.arc(cannonX, cannonY, 30, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
                
                // Draw cannon barrel
                ctx.save();
                ctx.translate(cannonX, cannonY);
                ctx.rotate(cannonAngle);
                
                ctx.beginPath();
                ctx.rect(-5, -60, 10, 60);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
                
                ctx.restore();
            }
            
            // Check collision between two bubbles
            function checkCollision(bubble1, bubble2) {
                const dx = bubble1.x - bubble2.x;
                const dy = bubble1.y - bubble2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                return distance < bubble1.radius + bubble2.radius;
            }
            
            // Attach bubble to grid
            function attachBubble() {
                // Find the closest grid position
                const gridX = Math.round((currentBubble.x) / (currentBubble.radius * 2));
                const gridY = Math.round((currentBubble.y) / (currentBubble.radius * 1.8));
                
                // Adjust for staggered rows
                const adjustedX = gridX * (currentBubble.radius * 2) + (gridY % 2 === 0 ? 0 : currentBubble.radius);
                const adjustedY = gridY * (currentBubble.radius * 1.8);
                
                // Add bubble to grid
                bubbles.push({
                    x: adjustedX,
                    y: adjustedY,
                    radius: currentBubble.radius,
                    color: currentBubble.color,
                    row: gridY,
                    col: gridX
                });
                
                // Check for matches
                checkMatches();
                
                // Reset current bubble
                currentBubble = {
                    x: canvas.width / 2,
                    y: canvas.height - 60,
                    radius: 25,
                    color: nextBubbleColor,
                    dx: 0,
                    dy: 0,
                    moving: false
                };
                
                // Set next bubble
                setNextBubble();
                
                // Update shots
                shots++;
                shotsDisplay.textContent = shots;
            }
            
            // Check for matching bubbles
            function checkMatches() {
                // This is a simplified version - in a full game, you would implement
                // a more sophisticated matching algorithm
                
                // For demo purposes, we'll just remove some random bubbles
                const matches = [];
                
                // Find bubbles of the same color that are adjacent
                // This is a placeholder for a real matching algorithm
                for (let i = 0; i < bubbles.length; i++) {
                    const bubble = bubbles[i];
                    if (bubble.color === currentBubble.color) {
                        // Check neighbors (simplified)
                        const neighbors = bubbles.filter(b => 
                            Math.abs(b.x - bubble.x) < bubble.radius * 2.5 && 
                            Math.abs(b.y - bubble.y) < bubble.radius * 2.5 &&
                            b.color === bubble.color
                        );
                        
                        if (neighbors.length >= 2) {
                            matches.push(...neighbors);
                        }
                    }
                }
                
                // Remove duplicates
                const uniqueMatches = [...new Set(matches)];
                
                if (uniqueMatches.length >= 3) {
                    // Remove matched bubbles
                    bubbles = bubbles.filter(bubble => !uniqueMatches.includes(bubble));
                    
                    // Update score
                    score += uniqueMatches.length * 10;
                    scoreDisplay.textContent = score;
                }
            }
            
            // Update timer
            function updateTimer() {
                if (!gameActive) return;
                
                timeLeft--;
                timeDisplay.textContent = timeLeft + 's';
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }
            
            // End game
            function endGame() {
                gameActive = false;
                cancelAnimationFrame(gameInterval);
                clearInterval(timeInterval);
                
                finalScoreDisplay.textContent = score;
                gameOverOverlay.classList.remove('hidden');
            }
            
            // Handle mouse movement for cannon aiming
            canvas.addEventListener('mousemove', function(e) {
                if (!gameActive) return;
                
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const cannonX = canvas.width / 2;
                const cannonY = canvas.height - 30;
                
                // Calculate angle between cannon and mouse
                cannonAngle = Math.atan2(mouseY - cannonY, mouseX - cannonX) - Math.PI/2;
            });
            
            // Handle mouse click for shooting
            canvas.addEventListener('click', function(e) {
                if (!gameActive || !currentBubble || currentBubble.moving) return;
                
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const cannonX = canvas.width / 2;
                const cannonY = canvas.height - 60;
                
                // Calculate direction vector
                const dx = mouseX - cannonX;
                const dy = mouseY - cannonY;
                
                // Normalize vector and set speed
                const length = Math.sqrt(dx * dx + dy * dy);
                const speed = 8;
                
                currentBubble.dx = (dx / length) * speed;
                currentBubble.dy = (dy / length) * speed;
                currentBubble.moving = true;
            });
            
            // Start game button
            startButton.addEventListener('click', initGame);
            
            // Restart game button
            restartButton.addEventListener('click', initGame);
            
            // Initial setup
            drawCannon();
        });
    </script>
</body>
</html>
