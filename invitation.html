<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Invitation Page</title>
  <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    :root {
      --primary-bg: #ffeb3b;
      --dark-accent: #f57c00;
      --text-dark: #212121;
      --text-light: #555;
      --card-bg: rgba(255, 255, 255, 0.85);
      --success-color: #10b981;
      --primary-color: #7c3aed;
      --text-color: #e0e0e0;
      --bg-color: #121212;
      --gold-color: #ffd700;
    }

    body {
      background: url("img/background.jpg") center center fixed;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 15px;
      margin-top: 70px;
      box-sizing: border-box;
    }

    /* Updated Loading Screen with 3D Animation */
    .loading-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader {
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: #a722f6;
    }

    .loader:before,
    .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s spin linear infinite;
    }

    .loader:after {
      color: yellow;
      transform: rotateY(70deg);
      animation-delay: .4s;
    }

    @keyframes spin {
      0%, 100% { box-shadow: .2em 0px 0 0px currentcolor; }
      12% { box-shadow: .2em .2em 0 0 currentcolor; }
      25% { box-shadow: 0 .2em 0 0px currentcolor; }
      37% { box-shadow: -.2em .2em 0 0 currentcolor; }
      50% { box-shadow: -.2em 0 0 0 currentcolor; }
      62% { box-shadow: -.2em -.2em 0 0 currentcolor; }
      75% { box-shadow: 0px -.2em 0 0 currentcolor; }
      87% { box-shadow: .2em -.2em 0 0 currentcolor; }
    }

    .fixed-header {
      flex-shrink: 0;
      padding-bottom: 20px;
    }

    .top-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    /* New wrapper for icon and title to group them together */
    .title-group {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-icon {
      width: 50px;
      height: 50px;
      background-image: url('img/scratck-invite.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      flex-shrink: 0;
    }

    .top-title {
      font-family: "Outfit", sans-serif;
      font-size: 1.8rem;
      color: white;
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }

    .reload-button {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      padding: 8px;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .invite-info {
      text-align: left;
      color: white;
      font-family: sans-serif;
      font-size: 0.2rem;
      opacity: 0.5;
      margin-bottom: 7px;
    }

    .invite-info b {
      color: var(--primary-bg);
    }

    .invite-history-container {
      max-height: 500px; /* Fixed height for the invite list */
      min-height: 100px; /* Minimum height for small data */
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 10px;
    }

    .invite-history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .invite-history-header,
    .invite-history-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      color: white;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .invite-history-header {
      font-weight: bold;
      border-bottom: 2px solid rgba(0, 0, 0, 0.3);
    }

    .invite-history-item:last-child {
      border-bottom: none;
    }

    .fixed-footer {
      position: fixed;
      bottom: -1px;
      left: -1px;
      width: 101%;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 15px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .invite-button,
    .copy-button {
      background: linear-gradient(135deg, var(--dark-accent), #e65100);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-family: "Poppins", sans-serif;
      font-style: italic;
      font-weight: 700;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 124, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    .invite-button {
      flex: 3;
    }

    .copy-button {
      flex: 1;
      padding: 12px;
      min-width: 60px;
    }

    .invite-button::before {
      content: '';
      width: 24px;
      height: 24px;
      background-image: url('img/scratch-card.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .invite-button:active,
    .copy-button:active {
      transform: scale(0.98);
    }

    .share-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .share-title {
      color: white;
      font-size: 1rem;
      font-weight: 600;
    }

    .share-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .share-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    @media (max-width: 576px) {
      .container {
        padding: 10px;
      }

      .title-group {
        gap: 8px;
      }

      .top-icon {
        width: 40px;
        height: 40px;
      }

      .top-title {
        font-size: 1.5rem;
      }

      .reload-button {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }

      .invite-info {
        font-size: 1rem;
      }

      .history-title {
        font-size: 1rem;
      }

      .invite-history-header,
      .invite-history-item {
        font-size: 0.8rem;
      }

      .invite-button,
      .copy-button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }

      .copy-button {
        padding: 10px;
        min-width: 50px;
      }

      .share-title {
        font-size: 0.9rem;
      }

      .share-button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Updated Loading Screen with 3D Animation -->
  <div class="loading-screen" id="loadingScreen">
    <span class="loader"></span>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <div class="fixed-header">
      <div class="top-section">
        <div class="title-group">
          <div class="top-icon"></div>
          <h1 class="top-title">Invitation History</h1>
        </div>
        <button onclick="location.reload()" class="reload-button" id="reloadButton">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <div class="invite-info" id="inviteInfo">
        You have invited <b>0</b> Friends and earned <b>0</b> <i class="fa-solid fa-gem"></i><br>
        If the person you invited completes tasks in our app, you get <b>0%</b> earnings from it + 1 Scratch card on each invite.
      </div>
    </div>

    <div class="invite-history-container">
      <ul class="invite-history-list" id="inviteHistoryList">
        <li class="invite-history-header">
          <span>Name</span>
          <span>Date</span>
        </li>
      </ul>
    </div>

    <div class="fixed-footer">
      <div class="button-group">
        <button class="invite-button" id="inviteButton">
          Invite More Friends
        </button>
        <button class="copy-button" id="copyButton">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <div class="share-section">
        <div class="share-title">Share to:</div>
        <div class="share-buttons">
          <button class="share-button" id="shareWhatsApp" title="Share to WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </button>
          <button class="share-button" id="shareTwitter" title="Share to Twitter">
            <i class="fa-brands fa-square-x-twitter"></i>
          </button>
          <button class="share-button" id="shareFacebook" title="Share to Facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(function() {
      window.location.href = 'index.html';
    });

    const loadingScreen = document.getElementById('loadingScreen');
    const mainContent = document.getElementById('mainContent');
    const inviteInfo = document.getElementById('inviteInfo');
    const inviteHistoryList = document.getElementById('inviteHistoryList');
    const inviteButton = document.getElementById('inviteButton');
    const copyButton = document.getElementById('copyButton');
    const reloadButton = document.getElementById('reloadButton');
    const shareWhatsApp = document.getElementById('shareWhatsApp');
    const shareTwitter = document.getElementById('shareTwitter');
    const shareFacebook = document.getElementById('shareFacebook');

    let userData = null;
    let currentInitData = null;
    
    function initApp() {
      if (!loadingScreen || !mainContent) {
        console.error('Required DOM elements are missing');
        showError('Initialization Error', 'Required elements not found. Please refresh the page.');
        return;
      }

      currentInitData = tg.initData;
      fetchInviteData();

      inviteButton.addEventListener('click', shareToTelegram);
      copyButton.addEventListener('click', copyInviteLink);
      shareWhatsApp.addEventListener('click', shareToWhatsApp);
      shareTwitter.addEventListener('click', shareToTwitter);
      shareFacebook.addEventListener('click', shareToFacebook);
    }

    async function fetchInviteData() {
      try {
        // Enhanced loading with minimum display time for smooth animation
        const [response] = await Promise.all([
          fetch('api/invitation.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              init_data: currentInitData
            })
          }),
          new Promise(resolve => setTimeout(resolve, 1000)) // Minimum 1 second loading
        ]);

        const data = await response.json();
        
        if (!data.ok) {
          showError('Error', data.message);
          return;
        }

        userData = data.result;
        displayInviteData();
        
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
      } catch (error) {
        console.error('Error fetching invite data:', error);
        showError('Network Error', 'Failed to connect to server. Please try again later.');
      } finally {
        // Ensure loading screen is hidden after minimum time
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          mainContent.style.display = 'block';
        }, 1000);
      }
    }

    function displayInviteData() {
      if (!userData) {
        console.error('userData is null');
        showError('Data Error', 'Invite data not available.');
        return;
      }

      inviteInfo.innerHTML = `
        You have invited <b>${userData.total_invite || 0}</b> Friends and earned <b>${userData.income_from_refers.toFixed(2) || 0}</b> <i class="fa-solid fa-gem"></i><br>
        And <b>${userData.invite_commission || 0}%</b> of their rewards when they complete tasks! + 1 scratch card on each invite
      `;

      while (inviteHistoryList.children.length > 1) {
        inviteHistoryList.removeChild(inviteHistoryList.lastChild);
      }

      if (userData.reflist && userData.reflist.length > 0) {
        userData.reflist.forEach(referral => {
          const li = document.createElement('li');
          li.className = 'invite-history-item';
          li.innerHTML = `
            <span>${referral.name}</span>
            <span>${referral.date}</span>
          `;
          inviteHistoryList.appendChild(li);
        });
      } else {
        const li = document.createElement('li');
        li.className = 'invite-history-item';
        li.textContent = 'No invite history available.';
        inviteHistoryList.appendChild(li);
      }
    }

    function shareToTelegram() {
      if (!userData || !userData.invite_link || !userData.balance) return;
      
      const text = `${userData.invite_link}\n\nI've won ₹${userData.balance.toFixed(2)}! Click the link To Help Me Get More! You Can Also Play & WIN MONEY!`;
      const url = `https://t.me/share/url?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
      tg.HapticFeedback.notificationOccurred('success');
    }

    function copyInviteLink() {
      if (!userData || !userData.invite_link || !userData.balance) return;
      
      const text = `${userData.invite_link}\n\nI've won ₹${userData.balance.toFixed(2)}! Click the link To Help Me Get More! You Can Also Play & WIN MONEY!`;
      copyToClipboard(text);
      showSuccess('Link Copied!', 'Invite link and message copied to clipboard.');
    }

    function shareToWhatsApp() {
      if (!userData || !userData.invite_link || !userData.balance) return;
      
      const text = `${userData.invite_link}\n\nI've won ₹${userData.balance.toFixed(2)}! Click the link To Help Me Get More! You Can Also Play & WIN MONEY!`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function shareToTwitter() {
      if (!userData || !userData.invite_link || !userData.balance) return;
      
      const text = `${userData.invite_link}\n\nI've won ₹${userData.balance.toFixed(2)}! Click the link To Help Me Get More! You Can Also Play & WIN MONEY!`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function shareToFacebook() {
      if (!userData || !userData.invite_link || !userData.balance) return;
      
      const text = `I've won ₹${userData.balance.toFixed(2)}! Click ${userData.invite_link} To Help Me Get More! You Can Also Play & WIN MONEY!`;
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(userData.invite_link)}&quote=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(err => {
        console.error('Failed to copy text:', err);
        showError('Copy Error', 'Failed to copy invite link.');
      });
    }

    function showSuccess(title, text) {
      Swal.fire({
        icon: 'success',
        title: title,
        text: text,
        confirmButtonColor: 'var(--primary-color)',
        background: 'var(--bg-color)',
        color: 'var(--text-color)'
      });
    }

    function showError(title, text) {
      Swal.fire({
        icon: 'error',
        title: title,
        text: text,
        confirmButtonColor: 'var(--primary-color)',
        background: 'var(--bg-color)',
        color: 'var(--text-color)'
      });
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
